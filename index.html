<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Trade Solutions | Import-Export Excellence</title>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
        }
        .parallax {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed w-full bg-white/90 backdrop-blur-sm z-50 shadow-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold text-blue-600">GlobalTrade</div>
                <div class="hidden md:flex space-x-6">
                    <a href="#home" class="hover:text-blue-600 transition">Home</a>
                    <a href="#products" class="hover:text-blue-600 transition">Products</a>
                    <a href="#contact" class="hover:text-blue-600 transition">Contact</a>
                </div>
                <button class="md:hidden text-2xl" onclick="toggleMenu()">
                    <i class="bi bi-list"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="fixed w-full bg-white shadow-lg z-40 hidden transform -translate-y-full transition-transform duration-300">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col space-y-4">
                <a href="#home" class="hover:text-blue-600 transition">Home</a>
                <a href="#products" class="hover:text-blue-600 transition">Products</a>
                <a href="#contact" class="hover:text-blue-600 transition">Contact</a>
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <section id="home" class="parallax min-h-screen flex items-center" style="background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1578575437130-527eed3abbec?auto=format&fit=crop&q=80');">
        <div class="container mx-auto px-4 text-white">
            <div data-aos="fade-up" class="max-w-2xl">
                <h1 class="text-4xl md:text-6xl font-bold mb-6">Global Trade Solutions</h1>
                <p class="text-xl mb-8">Your trusted partner in international trade and commerce</p>
                <a href="#products" class="bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-full transition">Explore Products</a>
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="py-20 bg-gray-50">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12" data-aos="fade-up">Our Products</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="productGrid">
                <!-- Products will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12" data-aos="fade-up">Contact Us</h2>
            <div class="max-w-lg mx-auto">
                <form id="inquiryForm" class="space-y-6">
                    <div>
                        <label class="block mb-2">Name</label>
                        <input type="text" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>
                    <div>
                        <label class="block mb-2">Email</label>
                        <input type="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>
                    <div>
                        <label class="block mb-2">Message</label>
                        <textarea required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" rows="4"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">Send Inquiry</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 Global Trade Solutions. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Mobile menu toggle
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
            menu.classList.toggle('-translate-y-full');
        }

        // Firebase configuration
        const firebaseConfig = {
            // Your Firebase config here
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Sample products data
        const products = [
            {
                name: "Industrial Machinery",
                category: "Heavy Equipment",
                image: "https://images.unsplash.com/photo-1516937941344-00b4e0337589?auto=format&fit=crop&q=80",
                description: "High-quality industrial machinery for manufacturing sector"
            },
            {
                name: "Electronics Components",
                category: "Electronics",
                image: "https://images.unsplash.com/photo-1598755257130-c2aaca1f061c?auto=format&fit=crop&q=80",
                description: "Premium electronic components for various applications"
            },
            {
                name: "Textile Materials",
                category: "Fabrics",
                image: "https://images.unsplash.com/photo-1558304970-abd247f32655?auto=format&fit=crop&q=80",
                description: "High-grade textile materials for fashion industry"
            }
        ];

        // Load products
        function loadProducts() {
            const productGrid = document.getElementById('productGrid');
            products.forEach(product => {
                const productCard = `
                    <div class="bg-white rounded-lg shadow-lg overflow-hidden" data-aos="fade-up">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <div class="text-sm text-blue-600 mb-2">${product.category}</div>
                            <h3 class="text-xl font-bold mb-2">${product.name}</h3>
                            <p class="text-gray-600">${product.description}</p>
                            <button onclick="inquireProduct('${product.name}')" class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition">Inquire</button>
                        </div>
                    </div>
                `;
                productGrid.innerHTML += productCard;
            });
        }

        // Handle inquiry form
        document.getElementById('inquiryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                await db.collection('inquiries').add({
                    name: formData.get('name'),
                    email: formData.get('email'),
                    message: formData.get('message'),
                    timestamp: new Date()
                });
                alert('Inquiry sent successfully!');
                e.target.reset();
            } catch (error) {
                console.error('Error sending inquiry:', error);
                alert('Error sending inquiry. Please try again.');
            }
        });

        // Product inquiry function
        function inquireProduct(productName) {
            const contactSection = document.getElementById('contact');
            contactSection.scrollIntoView({ behavior: 'smooth' });
            document.querySelector('textarea').value = `I'm interested in ${productName}. Please provide more information.`;
        }

        // Load products on page load
        window.addEventListener('load', loadProducts);
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
